name: main
on:
  push:
    branches: [main]
    tags: v*
  pull_request:
    branches: [main]
jobs:
  main:
    strategy:
      matrix:
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: yarn install
      - run: yarn build
      - run: yarn test
